<h1>Post List</h1>
<table class="table">
  <thead>
    <th>ID</th>
    <th>User_ID</th>
    <th>Title</th>
    <th>Body</th>
    <th>EDIT</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of postLists">
      <td>{{post.id}}</td>
      <td>{{post.userId}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/posts',post.id]">EDIT</button>
      </td>

    </tr>
  </tbody>
</table>
