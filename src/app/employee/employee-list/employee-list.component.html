<h1>{{title}}</h1>
<table class="table">
  <thead>
    <th>
      Id
    </th>
    <th>
      Name
    </th>
    <th>
      Address
    </th>
    <th>
      Select Record
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList">
      <td>{{employee.id}}</td>
      <td [innerText]="employee.name"></td>
      <td>{{employee.address}}</td>
      <td><button class="btn btn-success" (click)="selectEmployee(employee)">Send To Parent</button></td>
    </tr>
  </tbody>
</table>
